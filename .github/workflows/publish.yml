name: Publish to NPM via OIDC

# Chạy khi push lên branch chính hoặc khi tạo tag
on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 22

# Cấu hình quyền OIDC (Bắt buộc cho Trusted Publishing)
permissions:
  contents: read # Cần quyền đọc code
  id-token: write # Cần quyền tạo JWT cho OIDC
  
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. Cấu hình Node.js và Registry (Sử dụng OIDC)
      - name: Setup Node.js & Configure Registry
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          # Bỏ qua dòng 'scope' vì gói không có scope
          
      # 2. Cài đặt dependency sạch sẽ và ổn định
      # Dùng 'npm ci' vì có package-lock.json
      - name: Clean Install Dependencies (npm ci)
        run: npm ci
        
      # 3. Bước gỡ lỗi: Kiểm tra trạng thái xác thực (An toàn)
      - name: Debug Authentication Status
        run: |
          # Kiểm tra xem file ~/.npmrc có được tạo không (không in nội dung)
          echo "Kiểm tra sự tồn tại của ~/.npmrc..."
          ls -l ~/.npmrc || echo "Lưu ý: Không tìm thấy ~/.npmrc"
          
          echo "--- Running npm whoami (Kiểm tra token) ---"
          # Kiểm tra xem token OIDC đã được thiết lập và có hoạt động không
          npm whoami || echo "Lưu ý: npm whoami thất bại (ĐIỀU NÀY LÀ BÌNH THƯỜNG TRƯỚC BƯỚC PUBLISH. Vấn đề là ở bước 4)."

      # 4. Publish gói lên NPM
      - name: Publish to NPM (With Verbose Debugging for 404)
        # Thêm cờ '--access public' (cho gói unscoped) và '--verbose' để có chi tiết gỡ lỗi 404
        run: npm publish --access public --verbose
