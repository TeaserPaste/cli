name: Publish to NPM via OIDC

# Chạy khi push lên branch chính hoặc khi tạo tag
on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 22

# Cấu hình quyền OIDC (Bắt buộc cho Trusted Publishing)
permissions:
  contents: read # Cần quyền đọc code
  id-token: write # Cần quyền tạo JWT cho OIDC
  
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    environment: npm
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. Cấu hình Node.js và Registry (Sử dụng OIDC)
      - name: Setup Node.js & Configure Registry
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          # Bỏ qua dòng 'scope' vì gói không có scope
          
      # 2. Cập nhật NPM (Trusted Publishing chỉ khả dụng ở 11.5.1+)
      - name: Update NPM
        run: npm install -g npm@^11.5.1
        
      # 3. Cài đặt dependency sạch sẽ và ổn định
      - name: Clean Install Dependencies (npm ci)
        run: npm ci
        
      # 4. Publish gói lên NPM
      - name: Publish to NPM 
        # Thêm cờ '--access public' (cho gói unscoped)
        run: npm publish --access public 
