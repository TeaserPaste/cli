name: Publish to NPM via OIDC

# Chạy khi push lên branch chính hoặc khi tạo tag
on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: 22

# Cấu hình quyền OIDC (Bắt buộc cho Trusted Publishing)
permissions:
  contents: read # Cần quyền đọc code
  id-token: write # Cần quyền tạo JWT cho OIDC
  
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 1. Cấu hình Node.js và Registry (Sử dụng OIDC)
      - name: Setup Node.js & Configure Registry
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          # Bỏ qua dòng 'scope' vì gói không có scope
          
      # 2. Cài đặt dependency sạch sẽ và ổn định
      # Dùng 'npm ci' vì có package-lock.json
      - name: Clean Install Dependencies (npm ci)
        run: npm ci

      # 4. Publish gói lên NPM
      # Lệnh publish sẽ dùng JWT từ OIDC để xác thực
      - name: Publish to NPM
        run: npm publish 
